<div ng-controller="BrainstormCtrl">
  <div ng-hide="!loaded">
    <div class="idea-list two thirds padded">
      <div>
        <textarea ng-disabled="!timer.countDownRunning" rows="5" cols="5" ng-model="item.title"></textarea>
        <button ng-disabled="!timer.countDownRunning || item.title === undefined || item.title === ''" ng-click="addItem()" class="one whole blue large">Add</button>
      </div>
      <br><br><br>
      <div ng-repeat="item in items | orderBy:'totalCredits':true">
        <sa-idea item="item" user="user" timer-running="timer.countDownRunning"></sa-idea>
      </div>
    </div>

    <div class="one third">
      <div ng-controller="TimerCtrl" class="row padded">
        <div ng-hide="!loaded">
          <sa-timer>
            <sa-change-time seconds="timer.timeLeft" timer-running="timer.countDownRunning"></sa-change-time>
            <button ng-disabled="timer.countDownRunning || timer.timeLeft == 0" ng-click="startTimer()" class="one half">Start Timer</button>
          </sa-timer>
        </div>
      </div>
      <h2>{{ user.credits }} / {{ items.$getIndex().length }}</h2>
    </div>
  </div>
  <div ng-hide="loaded">
    <h2>Loading...</h2>
  </div>
</div>
