<!doctype html>
<html>
  <head>
    <!-- Modernizr -->
    <script src="bower_components/groundwork/js/libs/modernizr-2.6.2.min.js"></script>
    <!-- framework css -->
    <!--[if gt IE 9]><!-->
    <link type="text/css" rel="stylesheet" href="stylesheets/app.css">
    <link type="text/css" rel="stylesheet" href="bower_components/groundwork/css/groundwork.css">
    <!--<![endif]-->
    <!--[if lte IE 9]>
    <link type="text/css" rel="stylesheet" href="/css/groundwork-core.css">
    <link type="text/css" rel="stylesheet" href="/css/groundwork-type.css">
    <link type="text/css" rel="stylesheet" href="/css/groundwork-ui.css">
    <link type="text/css" rel="stylesheet" href="/css/groundwork-anim.css">
    <link type="text/css" rel="stylesheet" href="/css/groundwork-ie.css">
    <![endif]-->

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/angularfire.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/controllers/BrainstormCtrl.js"></script>
    <script src="javascripts/directives/saIdea.js"></script>
  </head>
  <body ng-app="staticApp" class="row">

    <div class="two thirds padded" ng-controller="StaticCtrl" class="idea-list">
      <div class="row">
        <textarea class="one whole" cols="8" rows="5" ng-model="item.title" placeholder="Idea"></textarea>
      </div>
      <div class="row">
        <button class="one whole" ng-click="addItem()" class="success">Add</button>
      </div>

      <span>Credits: {{ user.credits }} / {{ items.length }}</span>

      <div class="row">
        <ul class="one whole item-list">
          <li ng-repeat="item in items | orderBy:'totalCredits':true">
            <sa-idea item="item" user-credits="user.credits"></sa-idea>
          </li>
        </ul>
      </div>
    </div>
    <div class="one third padded">
      Other stuff
    </div>

    <script type="text/javascript" src="bower_components/groundwork/js/libs/jquery-1.10.2.min.js"></script>
    <!-- <script type="text/javascript" src="bower_components/groundwork/js/groundwork.all.js"></script> -->
  </body>
</html>
